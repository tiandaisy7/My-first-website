<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; }
    .container { max-width: 350px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(255, 105, 180, 0.1); padding: 30px; }
    h2 { text-align: center; color: #a8326e; }
    form { display: flex; flex-direction: column; gap: 12px; }
    input { padding: 8px; border: 1px solid #ffb6d5; border-radius: 6px; }
    button { background: #ff69b4; color: #fff; border: none; border-radius: 6px; padding: 10px; font-weight: bold; cursor: pointer; }
    button:hover { background: #a8326e; }
    .msg { text-align: center; color: #a8326e; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signup-form">
  <input type="text" id="signup-username" placeholder="Username" required>
  <input type="password" id="signup-password" placeholder="Password" required>
  <label style="font-size:0.95em; color:#a8326e;"><input type="checkbox" id="signup-admin"> Sign up as admin</label>
  <button type="submit">Sign Up</button>
    </form>
    <div class="msg" id="signup-msg"></div>
  </div>
  <div class="container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="msg" id="login-msg"></div>
  </div>
  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('signup-username').value;
      const password = document.getElementById('signup-password').value;
      const isAdmin = document.getElementById('signup-admin').checked;
      fetch('http://localhost:3000/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, isAdmin })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('signup-msg').textContent = data.message;
        if (data.success) {
          document.getElementById('signup-form').reset();
        }
      })
      .catch(() => {
        document.getElementById('signup-msg').textContent = 'Signup failed.';
      });
    });
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('login-msg').textContent = data.message;
        if (data.success) {
          localStorage.setItem('loggedIn', 'true');
          localStorage.setItem('isAdmin', data.isAdmin ? 'true' : 'false');
          document.getElementById('login-form').reset();
          // Optionally redirect to admin page
          // window.location.href = 'admin.html';
        }
      })
      .catch(() => {
        document.getElementById('login-msg').textContent = 'Login failed.';
      });
    });
  </script>
</body>
</html>
